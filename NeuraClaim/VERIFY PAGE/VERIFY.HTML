<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form System</title>
    <style>
    :root {
        --primary: #3f74d1;
        --primary-dark: #3367d6;
        --secondary: #66bb6a;
        --secondary-dark: #4caf50;
        --light-blue: #e6f4f7;
        --medium-gray: #e0e0e0;
        --dark-gray: #757575;
        --white: #ffffff;
        --error: #f44336;
        --success: #4caf50;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: radial-gradient(circle at center, #e6f4f7 0%, #c5e8f0 100%);
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
        padding: 40px;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
    }

    .logo-icon {
        background-color: var(--primary);
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .logo-text {
        font-size: 24px;
        font-weight: 600;
    }

    .logo-text span:first-child {
        color: var(--primary);
    }

    .logo-text span:last-child {
        color: var(--secondary);
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 500;
        text-align: center;
    }

    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--medium-gray);
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    input:disabled, select:disabled {
        background-color: #f5f5f5;
        cursor: not-allowed;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        gap: 15px;
    }

    .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
    }

    .btn-secondary {
        background-color: var(--white);
        color: var(--primary);
        border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
        background-color: #f5f5f5;
    }
    .footer {
        margin-top: 30px;
        text-align: center;
        color: #666;
        font-size: 14px;
    }

    .footer a {
        color: var(--primary);
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .highlight {
        background-color: #fff9c4;
    }

    .success-message {
        display: none;
        background-color: #f5efe8;
        color: #2e7d32;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        text-align: center;
        font-weight: 500;
    }

    .success-icon {
        color: #2e7d32;
        font-size: 24px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Information Form</h1>
        
        <div class="search-container">
            <input type="text" id="insuranceId" placeholder="Enter Insurance ID (e.g., INS12345678)">
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="insuranceForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" readonly>
            </div>
            
            <div class="form-group">
                <label for="aadhaarCard">Aadhaar Card:</label>
                <input type="text" id="aadhaarCard" name="aadhaarCard" readonly>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" readonly>
            </div>
            
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup" readonly>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" readonly></textarea>
            </div>
            
            <div class="form-group">
                <label for="hospitalName">Hospital Name:</label>
                <input type="text" id="hospitalName" name="hospitalName" readonly>
            </div>
            
            <div class="form-group">
                <label for="doctorName">Doctor Name:</label>
                <input type="text" id="doctorName" name="doctorName" readonly>
            </div>
            
            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="text" id="appointmentTime" name="appointmentTime" readonly>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" readonly>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>
            
            <div class="form-actions">
                <button type="button" id="printBtn">Print</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
