<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraClaim - Insurance Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #4caf50;
            --secondary-dark: #2e7d32;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #757575;
            --white: #ffffff;
            --error: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .image-section {
            flex: 1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 800"><rect fill="%231a73e8" width="800" height="800"/><g fill="%234caf50" fill-opacity="0.1"><circle cx="400" cy="400" r="600"/><circle cx="400" cy="400" r="500"/><circle cx="400" cy="400" r="300"/><circle cx="400" cy="400" r="200"/><circle cx="400" cy="400" r="100"/></g></svg>');
            background-size: cover;
            background-position: center;
            display: none;
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--white);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--white);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-text span {
            color: var(--secondary);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--medium-gray);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .health-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .health-icon {
            width: 24px;
            height: 24px;
            margin: 0 0.5rem;
            fill: var(--primary);
            opacity: 0.7;
        }

        @media (min-width: 768px) {
            .image-section {
                display: block;
            }

            .login-section {
                flex: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Added styles for alerts */
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    <div class="logo-text">Neura<span>Claim</span></div>
                </div>
                <h1>Sign in to your account</h1>
                
             
                <div id="alertSuccess" class="alert alert-success"></div>
                <div id="alertDanger" class="alert alert-danger"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <div class="error-message" id="emailError">Please enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError">Please enter your password</div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn pulse">
                        <span id="loginSpinner" class="spinner"></span>
                        <span id="loginText">Sign In</span>
                    </button>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button type="button" class="btn btn-secondary" id="registerBtn">Register New Account</button>
                </form>
                <div class="health-icons">
                    <svg class="health-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    <svg class="health-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 8h-1V3H6v5H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-4h8v4zm0-11H8V5h8v3zm2 4.5c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                    </svg>
                    <svg class="health-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10.5 13H8v-3h2.5V7.5h3V10H16v3h-2.5v2.5h-3V13zM12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z"/>
                    </svg>
                </div>
                <div class="footer">
                    <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                    <p>Need help? <a href="#">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            fetch('check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        window.location.href = 'insurance_form.html';
                    }
                })
                .catch(error => console.error('Session check error:', error));
            
          
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            });

     
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
             
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('alertSuccess').style.display = 'none';
                document.getElementById('alertDanger').style.display = 'none';
                
             
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
               
                let isValid = true;
                
                if (!email) {
                    document.getElementById('emailError').textContent = 'Please enter your email';
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Please enter your password';
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    return;
                }
                
               
                document.getElementById('loginSpinner').style.display = 'inline-block';
                document.getElementById('loginText').textContent = 'Signing In...';
                document.querySelector('button[type="submit"]').disabled = true;
                
               
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
              
                fetch('login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                 
                        document.getElementById('alertSuccess').textContent = data.message;
                        document.getElementById('alertSuccess').style.display = 'block';
                        
                       
                        setTimeout(function() {
                            window.location.href = data.redirect;
                        }, 1000);
                    } else {
                    
                        document.getElementById('alertDanger').textContent = data.message;
                        document.getElementById('alertDanger').style.display = 'block';
                        
                        
                        document.getElementById('loginSpinner').style.display = 'none';
                        document.getElementById('loginText').textContent = 'Sign In';
                        document.querySelector('button[type="submit"]').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    
                 
                    document.getElementById('alertDanger').textContent = 'An error occurred. Please try again.';
                    document.getElementById('alertDanger').style.display = 'block';
                    
           
                    document.getElementById('loginSpinner').style.display = 'none';
                    document.getElementById('loginText').textContent = 'Sign In';
                    document.querySelector('button[type="submit"]').disabled = false;
                });
            });
            
         
            document.getElementById('registerBtn').addEventListener('click', function() {
                alert('Registration functionality is not implemented in this demo.');
            });
        });
    </script>
</body>
</html>
